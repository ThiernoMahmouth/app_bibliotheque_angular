<mat-card>
    <mat-card-actions align="end">
      <button mat-raised-button (click)="onOpenAjouter()">Ajouter</button>
    </mat-card-actions>

    <mat-card-header>
      <mat-card-title class="marge" color="primary">Livres de la Biblioth√®que</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="">
        <div class="example-table-container mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" class="example-table"
          matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
        
            <!-- isbn Column -->
            <ng-container matColumnDef="isbn">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ISBN </th>
              <td mat-cell *matCellDef="let row"> {{row.isbn}} </td>
            </ng-container>
        
            <!-- titre Column -->
            <ng-container matColumnDef="titre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>
              <td mat-cell *matCellDef="let row"> {{row.titre}} </td>
            </ng-container>
        
            <!-- auteur Column -->
            <ng-container matColumnDef="auteur">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Auteur </th>
              <td mat-cell *matCellDef="let row"> {{row.auteur}} </td>
            </ng-container>
        
            <!-- nbre Column -->
            <ng-container matColumnDef="nbre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nb Exemplaires </th>
              <td mat-cell *matCellDef="let row"> {{row.nbre}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row matRipple *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>

      </div>
      
      
      
      
    </mat-card-content>
  
</mat-card>
