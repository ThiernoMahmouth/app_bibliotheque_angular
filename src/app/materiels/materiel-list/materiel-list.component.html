<mat-card>
    <mat-card-actions align="end">
      <button mat-raised-button (click)="onOpenAjouter()">Ajouter</button>
    </mat-card-actions>

    <mat-card-header>
      <mat-card-title class="marge" color="primary">Mat√©riels de la CBA</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field>
        <mat-label>Rechercher</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="example-table"
        matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
      
          <!-- designation Column -->
          <ng-container matColumnDef="designation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> designation </th>
            <td mat-cell *matCellDef="let row"> {{row.designation}} </td>
          </ng-container>
      
          <!-- quantite Column -->
          <ng-container matColumnDef="quantite">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> quantite </th>
            <td mat-cell *matCellDef="let row"> {{row.quantite}} </td>
          </ng-container>
      
          <!-- lieu Column -->
          <ng-container matColumnDef="lieu">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> lieu </th>
            <td mat-cell *matCellDef="let row"> {{row.lieu}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
      
      
    </mat-card-content>
  
</mat-card>
